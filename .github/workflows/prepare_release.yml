name: 1. Release Cut (Remote Repo)

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

      develop_branch:
        description: "QA branch (base branch for RC)"
        required: true
        type: choice
        options:
          - nextrelease_qa
        default: "nextrelease_qa"

      dry_run:
        description: "Dry run"
        default: 'true'
        required: true
        type: boolean

permissions:
  contents: write

jobs:
  prepare_release:
    runs-on: ubuntu-latest

    env:
      TEMPORARY_RELEASE_BRANCH: release/candidate

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout develop branch
        run: |
          git checkout ${{ inputs.develop_branch }}

      - name: Delete temporary release branch if exists
        if: inputs.dry_run != 'true'
        run: |
          if git rev-parse --verify "$TEMPORARY_RELEASE_BRANCH" >/dev/null 2>&1; then
            echo "[WARN] Branch exists, deleting..."
            git branch -D "$TEMPORARY_RELEASE_BRANCH"
          fi

      - name: Dry-run branch deletion check
        if: inputs.dry_run == 'true'
        run: |
          if git rev-parse --verify "$TEMPORARY_RELEASE_BRANCH" >/dev/null 2>&1; then
            echo "[DRY-RUN] Branch '$TEMPORARY_RELEASE_BRANCH' would be deleted"
          else
            echo "[DRY-RUN] Branch '$TEMPORARY_RELEASE_BRANCH' does not exist"
          fi

      - name: Create RC branch
        run: |
          git checkout -b "$TEMPORARY_RELEASE_BRANCH"

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bump version to next RC
        id: bump
        env:
          VERSION_TYPE: ${{ github.event.inputs.version_type }}
        run: |
          rc_version=$(npm version pre${VERSION_TYPE} --preid=rc)
          echo "rc_version=$rc_version" >> $GITHUB_OUTPUT

      - name: Push branch and tags
        if: inputs.dry_run != 'true'
        run: |
          git push origin "$TEMPORARY_RELEASE_BRANCH" --follow-tags

      - name: Success message
        run: echo "[OK] Release Candidate ${{ steps.bump.outputs.rc_version }} created and pushed!"

      - name: Dry-run summary
        if: inputs.dry_run == 'true'
        run: |
          echo "[DRY-RUN] Workflow completed successfully"
          echo "[DRY-RUN] No changes were pushed to the remote repository"
